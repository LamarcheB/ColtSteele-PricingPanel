<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <title>Pricing Panel</title>
</head>

<body>
    <main>
        <h1>Hire a Super Hero</h1>
        <div class="panel">
            <div class="column thor">
                <img src="/imgs/Thor.jpg" alt="">
                <h2>God of Thunder</h2>
                <div>Thor Odin's Son</div>
                <div>King of New Asgard</div>
                <div>$$$$</div>
                <a class="btn" href="#" alt="Link to hire Thor">Hire Thor</a>
            </div>

            <div class="column ironman">
                <img src="/imgs/Iron Man.jpg" alt="">
                <h2>IronMan</h2>
                <div>Tony Stark</div>
                <div>Genius, billionaire, playboy, philanthropist</div>
                <div>$$$$$</div>
                <a class="btn" href="#" alt="Link to hire IronMan">Hire IranMan</a>
            </div>

            <div class="column hulk">
                <img src="/imgs/Hulk.jpg" alt="">
                <h2>The Hulk</h2>
                <div>Bruce Banner</div>
                <div>Genius physicist, Giant green rage monsters</div>
                <div>$$$</div>
                <a class="btn" href="#" alt="Link to hire The hulk">Hire Hulk</a>
            </div>
        </div>
    </main>
</body>

</html>
